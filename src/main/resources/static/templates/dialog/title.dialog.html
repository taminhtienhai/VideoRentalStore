<md-dialog layout="column"
           style="width: 40%; height: 60%">
    <md-dialog-content layout-padding>
        <form name="dvdForm" autocomplete="off">
            <md-input-container class="md-block">
                <label for="name">Title</label>
                <input id="name"
                       name="name"
                       type="text"
                       ng-model="dvd.name"
                       required>
                <div ng-messages="dvdForm.name.$error" role="alert">
                    <div ng-message="required">Must enter DVD Title</div>
                </div>
            </md-input-container>
            <div layout="row">
                <md-input-container>
                    <label for="amount">Amount</label>
                    <input id="amount"
                           name="amount"
                           type="number"
                           ng-model="dvd.amount"
                           min="1"
                           max="10"
                           required>
                    <div ng-messages="dvdForm.amount.$error" role="alert">
                        <div ng-message="required">Must enter DVD Amount</div>
                        <div ng-message="min, max">Must in range from 1 to 10</div>
                    </div>
                </md-input-container>
                <md-radio-group ng-model="dvd.type" layout="column" style="display: inline">
                    <md-radio-button name="film" value="1">Movie</md-radio-button>
                    <md-radio-button name="game" value="2">Game</md-radio-button>
                </md-radio-group>
            </div>
            <md-input-container class="md-block">
                <label for="description"></label>
                <textarea id="description"
                          name="description"
                          ng-model="dvd.description"
                          maxlength="30"></textarea>
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="insert()">Submit</md-button>
        <md-button class="md-raised" ng-click="close()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
