<md-dialog layout="column"
           style="width: 40%; height: 60%">
    <md-dialog-content layout-padding>
        <form name="customerForm" autocomplete="off">
            <md-input-container class="md-block">
                <label for="name">Full Name</label>
                <input id="name"
                       name="name"
                       type="text"
                       ng-model="customer.name"
                       required>
                <div ng-messages="customerForm.name.$error" role="alert">
                    <div ng-message="required">Must enter Name</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="birth">Birthday</label>
                <input id="birth"
                       name="birth"
                       type="date"
                       ng-model="customer.birth">
                <div ng-messages="customerForm.birth.$error" role="alert">
                    <div ng-message="date">Wrong format Date</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="email">Birthday</label>
                <input id="email"
                       name="email"
                       type="email"
                       ng-model="customer.email"
                       placeholder="abc@gmail.com"
                       required>
                <div ng-messages="customerForm.email.$error" role="alert">
                    <div ng-message="required">Must enter Email</div>
                    <div ng-message="email">Wrong email format</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <label for="phone">Phone</label>
                <input id="phone"
                       name="phone"
                       type="tel"
                       ng-model="customer.phone"
                       placeholder="09xxxxxxxxxx">
                <div ng-messages="customerForm.phone.$error" role="alert">
                </div>
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="insert()">Submit</md-button>
        <md-button class="md-raised" ng-click="close()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
